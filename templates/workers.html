{% extends "base.html" %}

{% block title %}Workers - NetStacks{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="mb-4">
            <i class="fas fa-users"></i> Workers
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5><i class="fas fa-list"></i> Active Workers</h5>
                <button class="btn btn-sm btn-primary" id="refresh-workers">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>
            <div class="card-body">
                <div id="workers-loading" class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="workers-container" style="display: none;">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Worker Name</th>
                                    <th>Type</th>
                                    <th>State</th>
                                    <th>Current Job</th>
                                </tr>
                            </thead>
                            <tbody id="workers-body">
                            </tbody>
                        </table>
                    </div>
                    <div class="mt-3">
                        <p class="text-muted">
                            <strong id="worker-count-display">0</strong> active workers
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/workers.js') }}"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging in... - NetStacks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading-container {
            text-align: center;
            color: white;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner-border text-light mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h4>Logging you in...</h4>
    </div>

    <script>
        // Store JWT tokens in localStorage
        const tokens = {
            access_token: {{ jwt_tokens.access_token | tojson | safe }},
            refresh_token: {{ jwt_tokens.refresh_token | tojson | safe if jwt_tokens.refresh_token else 'null' }},
            expires_in: {{ jwt_tokens.expires_in | tojson | safe }}
        };

        if (tokens.access_token) {
            localStorage.setItem('netstacks_jwt_token', tokens.access_token);
            if (tokens.refresh_token) {
                localStorage.setItem('netstacks_jwt_refresh', tokens.refresh_token);
            }
            // Store expiry time (subtract 60 seconds for buffer)
            const expiryTime = Date.now() + ((tokens.expires_in - 60) * 1000);
            localStorage.setItem('netstacks_jwt_expiry', expiryTime.toString());
        }

        // Redirect to dashboard
        window.location.href = {{ redirect_url | tojson | safe }};
    </script>
</body>
</html>

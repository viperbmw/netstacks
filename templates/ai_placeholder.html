{% extends "base.html" %}

{% block title %}{{ page_title }} - NetStacks{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2><i class="fas fa-{{ page_icon }}"></i> {{ page_title }}</h2>
        <p class="text-muted">{{ page_description }}</p>
    </div>
</div>

<div class="card">
    <div class="card-body text-center py-5">
        <i class="fas fa-{{ page_icon }} fa-4x text-muted mb-4"></i>
        <h4 class="text-muted">Coming Soon</h4>
        <p class="text-muted mb-0">
            This feature is part of the AI-powered automation module currently under development.
        </p>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netstacker API Documentation</title>
    <link rel="stylesheet" type="text/css" href="/static/css/swagger-ui.css">
    <style>
        /* Netstacker Dark Theme */
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .netstacker-header {
            background: #242424;
            padding: 20px 40px;
            border-bottom: 1px solid #333333;
        }

        .netstacker-logo {
            font-size: 32px;
            font-weight: 600;
            color: #e0e0e0;
            letter-spacing: 2px;
            margin: 0;
            padding: 0;
        }

        .netstacker-tagline {
            color: #888888;
            font-size: 14px;
            margin-top: 8px;
            font-weight: 400;
        }

        .netstacker-version {
            display: inline-block;
            background: #333333;
            color: #aaaaaa;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            margin-left: 12px;
            vertical-align: middle;
        }

        .swagger-ui-container {
            max-width: 1460px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Override Swagger UI default styles */
        .swagger-ui .info {
            display: none !important;
        }

        .swagger-ui .scheme-container {
            background: #242424;
            box-shadow: none;
            border: 1px solid #333333;
            border-radius: 4px;
            padding: 20px;
        }

        .swagger-ui .topbar {
            display: none;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444444;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555555;
        }

        /* Footer */
        .netstacker-footer {
            text-align: center;
            padding: 30px;
            color: #666666;
            font-size: 13px;
            border-top: 1px solid #2a2a2a;
            margin-top: 40px;
        }

        .netstacker-footer a {
            color: #888888;
            text-decoration: none;
        }

        .netstacker-footer a:hover {
            color: #aaaaaa;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Custom Header -->
    <div class="netstacker-header">
        <h1 class="netstacker-logo">
            NETSTACKER
            <span class="netstacker-version">v0.4</span>
        </h1>
        <p class="netstacker-tagline">
            Network Automation Platform - Push and Pull State from Network Devices with Netmiko
        </p>
    </div>

    <!-- Swagger UI Container -->
    <div class="swagger-ui-container">
        <div id="swagger-ui"></div>
    </div>

    <!-- Footer -->
    <div class="netstacker-footer">
        <p>Powered by Netstacker | Network Automation Made Easy</p>
    </div>

    <!-- Swagger UI Scripts -->
    <script src="/static/js/swagger-ui-bundle.min.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: '/swaggerfile',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                docExpansion: "list",
                filter: true,
                showExtensions: true,
                showCommonExtensions: true,
                syntaxHighlight: {
                    activate: true,
                    theme: "monokai"
                }
            });
            window.ui = ui;
        };
    </script>
</body>
</html>

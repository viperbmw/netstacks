services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v2.11
    container_name: netstacks-traefik
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - netstacks-network
    restart: unless-stopped

  # Auth Service (Microservice)
  auth:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    container_name: netstacks-auth
    environment:
      - DATABASE_URL=postgresql://netstacks:${POSTGRES_PASSWORD:-netstacks_secret_change_me}@postgres:5432/netstacks
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-netstacks-dev-secret-change-in-production}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - TZ=${TZ:-America/New_York}
      - NETSTACKS_DEV_MODE=${NETSTACKS_DEV_MODE:-false}
    networks:
      - netstacks-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8011/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=PathPrefix(`/api/auth`) || PathPrefix(`/api/settings`)"
      - "traefik.http.routers.auth.entrypoints=web"
      - "traefik.http.routers.auth.priority=10"
      - "traefik.http.services.auth.loadbalancer.server.port=8011"

  # Devices Service (Microservice)
  devices:
    build:
      context: .
      dockerfile: services/devices/Dockerfile
    container_name: netstacks-devices
    environment:
      - DATABASE_URL=postgresql://netstacks:${POSTGRES_PASSWORD:-netstacks_secret_change_me}@postgres:5432/netstacks
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-netstacks-dev-secret-change-in-production}
      - TZ=${TZ:-America/New_York}
      - NETSTACKS_DEV_MODE=${NETSTACKS_DEV_MODE:-false}
    networks:
      - netstacks-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8004/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.devices.rule=(PathPrefix(`/api/devices`) && !PathPrefix(`/api/devices/bulk`)) || PathPrefix(`/api/device/`) || PathPrefix(`/api/credentials`) || PathPrefix(`/api/device-overrides`) || PathPrefix(`/api/netbox`) || PathPrefix(`/api/test-netbox`) || PathPrefix(`/api/backups`) || (PathPrefix(`/api/config-backups`) && !PathPrefix(`/api/config-backups/run`)) || PathPrefix(`/api/backup-schedule`)"
      - "traefik.http.routers.devices.entrypoints=web"
      - "traefik.http.routers.devices.priority=10"
      - "traefik.http.services.devices.loadbalancer.server.port=8004"

  # Config Service (Microservice)
  config:
    build:
      context: .
      dockerfile: services/config/Dockerfile
    container_name: netstacks-config
    environment:
      - DATABASE_URL=postgresql://netstacks:${POSTGRES_PASSWORD:-netstacks_secret_change_me}@postgres:5432/netstacks
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-netstacks-dev-secret-change-in-production}
      - TZ=${TZ:-America/New_York}
      - NETSTACKS_DEV_MODE=${NETSTACKS_DEV_MODE:-false}
    networks:
      - netstacks-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.config.rule=PathPrefix(`/api/templates`) || PathPrefix(`/api/service-stacks`) || PathPrefix(`/api/stack-templates`) || PathPrefix(`/api/mops`) || PathPrefix(`/api/step-types`) || PathPrefix(`/api/scheduled-operations`) || PathPrefix(`/api/config-snapshots`)"
      - "traefik.http.routers.config.entrypoints=web"
      - "traefik.http.routers.config.priority=10"
      - "traefik.http.services.config.loadbalancer.server.port=8002"

  # Tasks Service (Microservice) - Celery task management
  tasks:
    build:
      context: .
      dockerfile: services/tasks/Dockerfile
    container_name: netstacks-tasks
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-netstacks-dev-secret-change-in-production}
      - DEVICES_SERVICE_URL=http://devices:8004
      - AUTH_SERVICE_URL=http://auth:8011
      - CONFIG_SERVICE_URL=http://config:8002
      - TZ=${TZ:-America/New_York}
      - NETSTACKS_DEV_MODE=${NETSTACKS_DEV_MODE:-false}
    networks:
      - netstacks-network
    depends_on:
      - redis
      - devices
      - config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8006/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tasks.rule=PathPrefix(`/api/tasks`) || PathPrefix(`/api/workers`) || PathPrefix(`/api/celery`) || PathPrefix(`/api/devices/bulk`) || PathPrefix(`/api/config-backups/run`) || PathPrefix(`/api/services`) || PathPrefix(`/api/platform`)"
      - "traefik.http.routers.tasks.entrypoints=web"
      - "traefik.http.routers.tasks.priority=10"
      - "traefik.http.services.tasks.loadbalancer.server.port=8006"

  # AI Service (Microservice)
  ai:
    build:
      context: .
      dockerfile: services/ai/Dockerfile
    container_name: netstacks-ai
    environment:
      - DATABASE_URL=postgresql://netstacks:${POSTGRES_PASSWORD:-netstacks_secret_change_me}@postgres:5432/netstacks
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-netstacks-dev-secret-change-in-production}
      - REDIS_URL=redis://redis:6379/0
      - TZ=${TZ:-America/New_York}
      - NETSTACKS_DEV_MODE=${NETSTACKS_DEV_MODE:-false}
    networks:
      - netstacks-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ai.rule=PathPrefix(`/api/agents`) || PathPrefix(`/api/alerts`) || PathPrefix(`/api/incidents`) || PathPrefix(`/api/knowledge`) || PathPrefix(`/api/approvals`) || PathPrefix(`/api/sessions`) || PathPrefix(`/api/llm`) || PathPrefix(`/api/webhooks`)"
      - "traefik.http.routers.ai.entrypoints=web"
      - "traefik.http.routers.ai.priority=10"
      - "traefik.http.services.ai.loadbalancer.server.port=8003"

  # Frontend Service (Static HTML/JS/CSS)
  frontend:
    build:
      context: .
      dockerfile: services/frontend/Dockerfile
    container_name: netstacks-frontend
    environment:
      - TZ=${TZ:-America/New_York}
    networks:
      - netstacks-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8020/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      # Frontend serves all page routes and static files (lowest priority, catches all)
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=8020"

  # Workers Service (Microservice) - Celery Worker
  workers:
    build:
      context: .
      dockerfile: workers/Dockerfile
    container_name: netstacks-workers
    command: celery -A celery_app worker -l info -Q device_tasks,celery -c ${CELERY_WORKERS:-10}
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://netstacks:${POSTGRES_PASSWORD:-netstacks_secret_change_me}@postgres:5432/netstacks
      - NETSTACKS_ENCRYPTION_KEY=${NETSTACKS_ENCRYPTION_KEY:-10110c186f250177264c5498dc3ebd7efaffd40021aa6bc73ac871af5a30b871}
      - TZ=${TZ:-America/New_York}
    networks:
      - netstacks-network
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  # Workers Service (Microservice) - Celery Beat
  workers-beat:
    build:
      context: .
      dockerfile: workers/Dockerfile
    container_name: netstacks-workers-beat
    command: celery -A celery_app beat -l info --schedule=/tmp/celerybeat-schedule
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://netstacks:${POSTGRES_PASSWORD:-netstacks_secret_change_me}@postgres:5432/netstacks
      - TZ=${TZ:-America/New_York}
    networks:
      - netstacks-network
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  # Redis (message broker for Celery)
  redis:
    image: redis:7-alpine
    container_name: netstacks-redis
    volumes:
      - redis-data:/data
    networks:
      - netstacks-network
    restart: unless-stopped

  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    container_name: netstacks-postgres
    environment:
      - POSTGRES_DB=netstacks
      - POSTGRES_USER=netstacks
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-netstacks_secret_change_me}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - netstacks-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netstacks"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  netstacks-network:
    name: netstacks-network

volumes:
  postgres-data:
  redis-data:
